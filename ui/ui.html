<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicBox</title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body>
    <script src="/ui/ui.js"></script>
    <nav class="nav">
      <ul>
        <li><input placeholder="artist or album" type="text" id="search" onkeydown="" /></li>
        <li>
          <button onclick="processCommand()">Search</button>
        </li>
        <li>
          <button onclick="getQueue()">Queue</button>
        </li>
      </ul>
    </nav>
    <div class="container">
      <ul class="content-list" id="content"></ul>
    </div>
    <nav class="footer">
      <ul>
        <div style="padding-top: 0px"><button id="play">Play</button></div>
        <div style="padding-left: 6px; font-size: small">
          <div><strong id="songName">Song Name</strong></div>
          <div id="artistName">Artist Name</div>
        </div>
        <div style="margin-left: auto; font-size: small">
          <div id="time"></div>
          <!-- <div id="vol"></div> -->
        </div>
      </ul>
      <!-- <ul>
        <li>
          <div style="padding-top: 6px"><button id="play">Play</button></div>
        </li>
        <li><div id="status" onclick="resetStatus();">Not Playing</div></li>
        <li style="margin-left: auto; padding-top: 15px"><div id="time"></div></li>
        <li style="margin-left: auto; padding-top: 15px"><div id="queue">Queue: 999</div></li>
      </ul> -->
    </nav>
  </body>
</html>
