<div class="settings">
  <h2>Settings</h2>
  <div style="display: flex">
    <label>Random</label>
    <div class="checkbox-wrapper-6" style="margin-left: auto; padding: 5px">
      <input class="tgl tgl-light" id="cb1-6" type="checkbox" />
      <label class="tgl-btn" for="cb1-6"></label>
    </div>
  </div>
  <div style="display: flex">
    <label>Consume</label>
    <div class="checkbox-wrapper-6" style="margin-left: auto; padding: 5px">
      <input class="tgl tgl-light" id="cb1-7" type="checkbox" />
      <label class="tgl-btn" for="cb1-7"></label>
    </div>
  </div>
  <div style="display: flex">
    <label>Repeat</label>
    <div class="checkbox-wrapper-6" style="margin-left: auto; padding: 5px">
      <input class="tgl tgl-light" id="cb1-8" type="checkbox" />
      <label class="tgl-btn" for="cb1-8"></label>
    </div>
  </div>
  <div style="display: flex">
    <label>Replay Gain</label>

    <div style="margin-left: auto; padding: 5px">
      <label class="form-control">
        Off
        <input type="radio" name="radio" />
      </label>
    </div>
  </div>

  <div style="display: flex">
    <div style="margin-left: auto; padding: 5px">
      <label>
        Track
        <input class="myradio" type="radio" name="radio" />
      </label>
    </div>
  </div>
  <div style="display: flex">
    <div style="margin-left: auto; padding: 5px">
      <label>
        Album
        <input type="radio" name="radio" />
      </label>
    </div>
  </div>
  <div style="display: flex">
    <div style="margin-left: auto; padding: 5px">
      <label>
        Auto
        <input type="radio" name="radio" />
      </label>
    </div>
  </div>
</div>
